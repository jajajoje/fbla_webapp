<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="top_bar">
        <img class = "logo" src="images/FBLA_logo.png" alt = "fbla logo">
        <input type = "text" id = "textSearch" class = "text_search" placeholder = "Search..."/>
        <label for = "dropdown" style = "display: none;">Select search category</label>
        <select  class = "dropdown_search" id = "dropdown">
            <option value = "0">Company name</option>
            <option value = "1">Resources provided</option>
            <option value = "2">Location</option>
            <option value = "3">Founded Year</option>
            <option value = "4">Website</option>
        </select>
    </div>
    <div class = "secondary_background"></div>
    <label for = "importButton" class = "import_button_label"><b>Import</b></label>
    <input type = "file" id = "importButton" accept = ".csv" class = "import_button" onchange = "importCompanyList(this.files[0])">
    <button id = "exportButton" class = "export_button"><b>Export</b></button>
    <div id = "buttonBox" class = "button_box"></div>
    <script src = "webapp.js"></script>
</body>
</html>
